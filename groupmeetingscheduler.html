<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/groupmeetingscheduler/css/groupmeetingscheduler.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="groupmeetingscheduler_widget">
    <!-- MAIN VIEW -->
    <div id="groupmeetingscheduler_main" style="display:none;">
        <p>__MSG__HELLO__, <span id="groupmeetingscheduler_username"></span>. __MSG__INSTR__</p>
        
        <div id="groupmeetingscheduler_calendar">
        </div>
    
    </div>
    <!-- SETTINGS VIEW -->
    <div id="groupmeetingscheduler_settings" style="display:none;">
        <form id="groupmeetingscheduler_settings_form" action="#">
            <p>__MSG__COLOR_TO_USE__:
                <select id="groupmeetingscheduler_color">
                    <option value="#000000">__MSG__BLACK__</option>
                    <option value="#FF0000">__MSG__RED__</option>
                    <option value="#00FF00">__MSG__GREEN__</option>
                    <option value="#0000FF">__MSG__BLUE__</option>
                </select>
            </p>
            <div class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button" id="groupmeetingscheduler_cancel_settings">__MSG__CANCEL__</button>
                <button type="submit" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
            </div>
            <hr class="fl-hidden fl-push"/>
        </form>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/groupmeetingscheduler/javascript/groupmeetingscheduler.js"></script>
